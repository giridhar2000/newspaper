{% extends 'base.html' %}
{% block title %}Forgot Your Password? {% endblock %}
{% block content %}
<h2>Forgot your password?</h2>
<h5><p>Enter your email address below, and we'll email instructions for
setting a new one.</p></h5>
<form method="POST">
{% csrf_token %}
{{form.as_p }}
<input class="btn btn-success" type="submit" value="Send me instructions!">
<a class="btn btn-warning ml-2" href=" {% url 'login'%}">Cancel</a>
</form>
{% endblock %}
